<template>
    <lightning-card  variant="Narrow"  title="Order Products" icon-name="standard:orders">
        <lightning-button label="Activate" disabled={isOrderActivated} onclick={activateOrder} slot="actions"></lightning-button>
        <p class="slds-p-horizontal_small">
            <lightning-datatable
                    columns={orderProductColumns}
                    data={getOrderProductsData}
                    hide-checkbox-column='true'
                    key-field="Id"
                    enable-infinite-loading={enableOrderItemsTableLoading}
                    is-loading={isOrderItemsTableLoading}
                    onloadmore={loadMoreOrderItems}
            ></lightning-datatable>
        </p>
    </lightning-card>
</template>
