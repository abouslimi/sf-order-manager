<template>
    <lightning-card  variant="Narrow"  title="Available Products" icon-name="standard:price_book_entries">
        <p class="slds-p-horizontal_small">
                <lightning-datatable
                        columns={getAvailableProductsColumns}
                        data={getAvailableProducts}
                        hide-checkbox-column='true'
                        key-field="Product2Id"
                        enable-infinite-loading={enableAvailableProductsTableLoading}
                        is-loading={isAvailableProductsTableLoading}
                        onloadmore={loadMoreAvailableProducts}
                        onrowaction={handleRowAction}
                ></lightning-datatable>
                <span class="slds-text-align_center">
                    {loadMoreAvailableProductsStatus}
                </span>
        </p>
    </lightning-card>
</template>
